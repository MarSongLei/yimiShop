{include file="common/header"}
<!-- /头部 -->

<div class="main-container container-fluid">
  <div class="page-container">
    <!-- Page Sidebar -->
    {include file="common/left"}
    <!-- /Page Sidebar -->
    <!-- Page Content -->
    <div class="page-content">
      <!-- Page Breadcrumb -->
      <div class="page-breadcrumbs">
        <ul class="breadcrumb">
          <li>
            <a href="#">系统</a>
          </li>
          <li>
            <a href="{:url('Manager/index')}">图片管理</a>
          </li>
          <li class="active">添加图片</li>
        </ul>
      </div>
      <!-- /Page Breadcrumb -->

      <!-- Page Body -->
      <div class="page-body">

        <div class="row">
          <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class="widget">
              <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">新增图片</span>
              </div>
              <div class="widget-body">
                <div id="horizontal-form">
                  <form class="form-horizontal" role="form" action="{:url('Image/doAdd')}" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="goods_id" value="{$data.goods_id}">
                    <div class="form-group">
                      <label for="username" class="col-sm-2 control-label no-padding-right">商品名</label>
                      <div class="col-sm-6">
                        <input class="form-control" id="username" readonly type="text" value="{$data.goods_name}">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="username" class="col-sm-2 control-label no-padding-right">商品图片</label>
                      <div class="col-sm-6">
                        <!--<input type="file" name="file" >-->
                        <img src="" id="imageview" alt="" width="200px">
                        <br>
                        <input type="button" id="btn_normal" value="上传图片">
                        <input type="file" id="fileicon" style="display: none"  name="file" />
                      </div>
                      <p class="help-block col-sm-4 red">* 必填</p>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">保存信息</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <!-- /Page Body -->
    </div>
    <!-- /Page Content -->
  </div>
</div>

<!--Basic Scripts-->
<script src="__STATIC__/admin/style/jquery_002.js"></script>
<script src="__STATIC__/admin/style/bootstrap.js"></script>
<script src="__STATIC__/admin/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__STATIC__/admin/style/beyond.js"></script>
<script>
    $(function () {
        $("#btn_normal").click(function () {
            $("#fileicon").trigger("click");
        })

        /*原理是把本地图片路径："D(盘符):/image/..."转为"http://..."格式路径来进行显示图片*/
        $("#fileicon").change(function () {
            var $file = $(this);
            var objUrl = $file[0].files[0];
            //获得一个http格式的url路径:mozilla(firefox)||webkit or chrome
            var windowURL = window.URL || window.webkitURL;
            //createObjectURL创建一个指向该参数对象(图片)的URL
            var dataURL;
            dataURL = windowURL.createObjectURL(objUrl);
            $("#imageview").attr("src", dataURL);
        });
    })
</script>

</body></html>
