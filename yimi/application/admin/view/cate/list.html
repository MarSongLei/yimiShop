{include file="common/header"}
<!-- /头部 -->

<div class="main-container container-fluid">
  <div class="page-container">
    <!-- Page Sidebar -->
    {include file="common/left"}
    <!-- /Page Sidebar -->
    <!-- Page Content -->
    <div class="page-content">
      <!-- Page Breadcrumb -->
      <div class="page-breadcrumbs">
        <ul class="breadcrumb">
          <li>
            <a href="#">系统</a>
          </li>
          <li class="active">分类管理</li>
        </ul>
      </div>
      <!-- /Page Breadcrumb -->

      <!-- Page Body -->
      <div class="page-body">

        <button type="button" tooltip="添加用户" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url("Cate/addAll")}'"> <i class="fa fa-plus"></i> Add
        </button>
        <div class="row">
          <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class="widget">
              <div class="widget-body">
                <div class="flip-scroll">
                  <table class="table table-bordered table-hover">
                    <thead class="">
                      <tr>
                        <th class="text-center">ID</th>
                        <th class="text-center">分类名称</th>
                        <th class="text-center">cate_pid</th>
                        <th class="text-center">cate_path</th>
                        <th class="text-center">cate_level</th>
                        <th class="text-center">操作</th>
                      </tr>
                    </thead>
                    <tbody>
                      {foreach $data['data'] as $v}
                      <tr>
                        <td>{$v.cate_id}</td>
                        <td>{$v.cate_name}</td>
                        <td>{$v.cate_pid}</td>
                        <td>{$v.cate_path}</td>
                        <td>{$v.cate_level}</td>
                        <td align="center">
                          <a href="{:url('Cate/addCate',['cate_id'=>$v.cate_id])}" class="btn btn-primary btn-sm shiny">
                            <i class="fa fa-edit"></i> 添加子分类
                          </a>
                          <a href="{:url('Cate/update',['cate_id'=>$v.cate_id])}" class="btn btn-primary btn-sm shiny">
                            <i class="fa fa-edit"></i> 编辑
                          </a>
                          <a href="#" onClick="warning('确实要删除吗', '{:url(\'Cate/delete\',[\'cate_id\'=>$v.cate_id])}')" class="btn btn-danger btn-sm shiny">
                          <i class="fa fa-trash-o"></i> 删除
                          </a>
                        </td>
                      </tr>
                      {/foreach}
                    </tbody>
                  </table>
                </div>
                <div>
                </div>
              </div>
            </div>
          </div>
        </div>
        {$data.page}
      </div>
      <!-- /Page Body -->
    </div>
    <!-- /Page Content -->
  </div>
</div>

<!--Basic Scripts-->
<script src="__STATIC__/admin/style/jquery_002.js"></script>
<script src="__STATIC__/admin/style/bootstrap.js"></script>
<script src="__STATIC__/admin/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__STATIC__/admin/style/beyond.js"></script>


</body></html>
