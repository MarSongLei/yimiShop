{include file="common/header"}
<!-- /头部 -->

<div class="main-container container-fluid">
  <div class="page-container">
    <!-- Page Sidebar -->
    {include file="common/left"}
    <!-- /Page Sidebar -->
    <!-- Page Content -->
    <div class="page-content">
      <!-- Page Breadcrumb -->
      <div class="page-breadcrumbs">
        <ul class="breadcrumb">
          <li>
            <a href="#">系统</a>
          </li>
          <li>
            <a href="{:url('Manager/index')}">子分类管理</a>
          </li>
          <li class="active">添加子分类</li>
        </ul>
      </div>
      <!-- /Page Breadcrumb -->

      <!-- Page Body -->
      <div class="page-body">

        <div class="row">
          <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class="widget">
              <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">新增子分类</span>
              </div>
              <div class="widget-body">
                <div id="horizontal-form">
                  <form class="form-horizontal" role="form" action="{:url('Cate/doAddCate')}" method="post">
                    <!--父类的id 就是 子类的pid-->
                    <input type="hidden" name="cate_id" value="{$cateData.cate_id}">
                    <!--父类的path  父类的path 拼上自己的id-->
                    <input type="hidden" name="cate_path" value="{$cateData.cate_path}">
                    <!--父类的level  -->
                    <input type="hidden" name="cate_level" value="{$cateData.cate_level}">
                    <div class="form-group">
                      <label for="username" class="col-sm-2 control-label no-padding-right">所属分类</label>
                      <div class="col-sm-6">
                        <input class="form-control" value="{$cateData.cate_name}" readonly required="" type="text">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="username" class="col-sm-2 control-label no-padding-right">子分类名</label>
                      <div class="col-sm-6">
                        <input class="form-control" id="username" placeholder="" name="cate_name" required="" type="text">
                      </div>
                      <p class="help-block col-sm-4 red">* 必填</p>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">保存信息</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <!-- /Page Body -->
    </div>
    <!-- /Page Content -->
  </div>
</div>

<!--Basic Scripts-->
<script src="__STATIC__/admin/style/jquery_002.js"></script>
<script src="__STATIC__/admin/style/bootstrap.js"></script>
<script src="__STATIC__/admin/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__STATIC__/admin/style/beyond.js"></script>


</body></html>
