{include file="common/header"}
<!-- /头部 -->

<div class="main-container container-fluid">
  <div class="page-container">
    <!-- Page Sidebar -->
    {include file="common/left"}
    <!-- /Page Sidebar -->
    <!-- Page Content -->
    <div class="page-content">
      <!-- Page Breadcrumb -->
      <div class="page-breadcrumbs">
        <ul class="breadcrumb">
          <li>
            <a href="#">系统</a>
          </li>
          <li class="active">管理员管理</li>
        </ul>
      </div>
      <!-- /Page Breadcrumb -->

      <!-- Page Body -->
      <div class="page-body">

        <button type="button" tooltip="添加用户" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url(\'Member/add\')}'"> <i class="fa fa-plus"></i> Add
        </button>
        <div class="row">
          <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class="widget">
              <div class="widget-body">
                <div class="flip-scroll">
                  <table class="table table-bordered table-hover">
                    <thead class="">
                      <tr>
                        <th class="text-center">ID</th>
                        <th class="text-center">用户名称</th>
                        <th class="text-center">管理员状态</th>
                        <th class="text-center">创建时间</th>
                        <th class="text-center">操作</th>
                      </tr>
                    </thead>
                    <tbody>
                      {foreach $data as $v}
                      <tr>
                        <td align="center">{$v.member_id}</td>
                        <td align="center">{$v.username}</td>
                        <td align="center">{$v.is_lock?'已冻结':'正常'}</td>
                        <td align="center">{$v.create_time|date="Y-m-d H:i:s",###}</td>
                        <td align="center">
                          <a href="{:url('Member/edit',['member_id'=>$v.member_id])}" class="btn btn-primary btn-sm shiny">
                            <i class="fa fa-edit"></i> 编辑
                          </a>
                          <a href="#" onClick="warning('确实要删除吗', '{:url(\'Member/delete\',[\'member_id\'=>$v.member_id])}')" class="btn btn-danger btn-sm shiny">
                            <i class="fa fa-trash-o"></i> 删除
                          </a>
                        </td>
                      </tr>
                    {/foreach}
                    </tbody>
                  </table>
                </div>
                <div>
                </div>
              </div>
            </div>
          </div>
        </div>
        {$data->render()}
      </div>
      <!-- /Page Body -->
    </div>
    <!-- /Page Content -->
  </div>
</div>

<!--Basic Scripts-->
<script src="__STATIC__/admin/style/jquery_002.js"></script>
<script src="__STATIC__/admin/style/bootstrap.js"></script>
<script src="__STATIC__/admin/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__STATIC__/admin/style/beyond.js"></script>


</body></html>
